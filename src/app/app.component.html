<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <app-top-nav (navToggle)="onTopNavMenuClick()"></app-top-nav>

  <ng-container *ngIf="userLoaded; else loadingUser">
    <mat-sidenav-container class="app-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" fixedBottomGap="41"
        autoFocus="false">
        <app-side-nav (navClose)="onNavClose()"></app-side-nav>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>

  <ng-template #loadingUser>
    <app-shared-loading [wholePage]="true"></app-shared-loading>
  </ng-template>

</div>

<mat-toolbar class="app-footer">
  <div class="mr-3">{{footerTitle}}</div>
  <a [href]="myUrl" target="_blank">Come visit me</a>
</mat-toolbar>
