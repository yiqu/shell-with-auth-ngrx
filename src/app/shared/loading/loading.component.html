<div [class]="parentClass">
  <div class="row">
    <div class="col-sm-12">
      <div class="d-flex loading-parent">
        <div class="loading-logo">
          <img src="assets/banner/placeholder-logo.png"
            class="logo-img d-inline-block" alt="logo">
        </div>
        <!-- <div class="comf banner-text">BobaShop</div> -->
      </div>
      <div class="d-flex loading-parent">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
      </div>
      <div class="d-flex loading-parent secfont">
        Loading...
      </div>
    </div>
  </div>
  <div class="row" *ngIf="debugMode">
    <div class="col-sm-12">
      <div>
        Load Mask Status: {{appLoadMask}}
      </div>
      <div>
        CRUD Status: {{crudLoaded}}
      </div>
      <div>
        User Status: {{user}}
      </div>
      <div>
        UID: {{uid}}
      </div>
      <div>
        Error Status: {{error}}
      </div>
      <div>
        Error Message: {{errMsg}}
      </div>
      <div>
        Get User Status Step: {{getUserStatus}}
      </div>

    </div>
  </div>
</div>
